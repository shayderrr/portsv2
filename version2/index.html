<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Wave Road 3D</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        
        html,
        body {
            background-image: url("Build/Build.jpg");
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            width: 100%;
            height: 100%;
            overflow: visible;
            padding: 0;
            margin: 0;
            background-color: black;
            font-family: 'Poppins', sans-serif;
        }

        div#gameContainer {
            background: transparent !important;
            position: absolute;
            top: 0px !important;
            width: 100% !important;
            height: 100% !important;
            left: 0px !important;
        }

        div#gameContainer canvas {
            position: absolute;
            width: 100% !important;
            height: 100% !important;
        }

        div#gameContainer canvas[data-pixel-art="true"] {
            position: absolute;
            image-rendering: optimizeSpeed;
            image-rendering: -webkit-crisp-edges;
            image-rendering: -moz-crisp-edges;
            image-rendering: -o-crisp-edges;
            image-rendering: crisp-edges;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: optimize-contrast;
            image-rendering: pixelated;
            -ms-interpolation-mode: nearest-neighbor;
        }

        .loadingOut {
            width: 350px;
            position: fixed;
            left: 50%;
            top: calc(50% - 15px);
            transform: translate(-50%);
            border-radius: 25px;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: opacity 0.5s ease-out;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #00f5ff, #ff00ff, #00f5ff);
            background-size: 200% 100%;
            animation: gradientShift 2s ease-in-out infinite;
            border-radius: 25px;
            transition: width 0.5s ease-out;
            position: relative;
            width: 0%;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 1.5s ease-in-out infinite;
            border-radius: 25px;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.05); }
        }

        .centered {
            position: fixed;
            top: calc(50% - 60px);
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            text-align: center;
            animation: pulse 3s ease-in-out infinite;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.3));
            transition: opacity 0.5s ease-out;
        }

        #orientation-warning {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #0eb0f0;
            background: linear-gradient(90deg, rgba(14, 176, 240, 1) 0%, rgba(87, 199, 133, 1) 97%);
            color: white;
            padding: 40px 50px;
            border-radius: 20px;
            text-align: center;
            z-index: 1000;
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            font-weight: 600;
            font-size: 18px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            animation: orientationPulse 2s ease-in-out infinite;
            max-width: 90vw;
            max-height: 90vh;
            min-width: 300px;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        #orientation-warning.show {
            display: flex;
        }

        @keyframes orientationPulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.02); }
        }

        @keyframes rotateImage {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-5deg); }
            75% { transform: rotate(5deg); }
        }

        #orientation-image {
            width: 80px;
            height: 80px;
            display: block;
            filter: brightness(1.2) drop-shadow(0 0 15px rgba(255, 255, 255, 0.6));
            animation: rotateImage 3s ease-in-out infinite;
            flex-shrink: 0;
        }

        .orientation-text {
            font-size: 16px;
            line-height: 1.5;
            margin: 0;
            flex-shrink: 0;
        }

        /* RTL support for Arabic */
        .orientation-text[dir="rtl"] {
            direction: rtl;
            text-align: center;
        }

        /* Mobile responsive adjustments */
        @media (max-width: 480px) {
            #orientation-warning {
                padding: 30px 25px;
                font-size: 16px;
                min-width: 280px;
                gap: 15px;
            }
            
            #orientation-image {
                width: 60px;
                height: 60px;
            }
            
            .orientation-text {
                font-size: 14px;
            }
        }

        @media (max-height: 500px) {
            #orientation-warning {
                padding: 20px 30px;
                gap: 10px;
            }
            
            #orientation-image {
                width: 50px;
                height: 50px;
            }
            
            .orientation-text {
                font-size: 14px;
            }
        }
            animation: rotateImage 3s ease-in-out infinite;
        }

        @keyframes rotateImage {
            0%, 100% { transform: translate(-50%, -50%) rotate(0deg); }
            25% { transform: translate(-50%, -50%) rotate(-5deg); }
            75% { transform: translate(-50%, -50%) rotate(5deg); }
        }
    </style>
</head>

<body>
    <div id="orientation-warning">
        <img id="orientation-image" src="TemplateData/Orientation/orientation.png" alt="Orientation">
        <div class="orientation-text">Please rotate your device to the correct mode.</div>
    </div>
    <div id="gameContainer">
        <img src="TemplateData/logo.png" class="centered">
        <div class="loadingOut">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <canvas id="unity-canvas" data-pixel-art=""></canvas>
        <script src="Build/WaveRoad3D_V47.loader.js"></script>
        <script>
            // Multi-language support for orientation messages
            var orientationMessages = {
                'tr': {
                    portrait: 'Lütfen cihazınızı dikey konuma çevirin.',
                    landscape: 'Lütfen cihazınızı yatay konuma çevirin.'
                },
                'en': {
                    portrait: 'Please rotate your device to portrait mode.',
                    landscape: 'Please rotate your device to landscape mode.'
                },
                'ar': {
                    portrait: 'يرجى تدوير جهازك إلى الوضع الرأسي.',
                    landscape: 'يرجى تدوير جهازك إلى الوضع الأفقي.'
                },
                'de': {
                    portrait: 'Bitte drehen Sie Ihr Gerät in den Hochformat-Modus.',
                    landscape: 'Bitte drehen Sie Ihr Gerät in den Querformat-Modus.'
                },
                'pt': {
                    portrait: 'Por favor, gire seu dispositivo para o modo retrato.',
                    landscape: 'Por favor, gire seu dispositivo para o modo paisagem.'
                },
                'ru': {
                    portrait: 'Пожалуйста, поверните устройство в портретный режим.',
                    landscape: 'Пожалуйста, поверните устройство в альбомный режим.'
                },
                'es': {
                    portrait: 'Por favor, gira tu dispositivo al modo vertical.',
                    landscape: 'Por favor, gira tu dispositivo al modo horizontal.'
                },
                'fr': {
                    portrait: 'Veuillez faire pivoter votre appareil en mode portrait.',
                    landscape: 'Veuillez faire pivoter votre appareil en mode paysage.'
                }
            };

            // Get browser language
            function getBrowserLanguage() {
                var lang = navigator.language || navigator.userLanguage;
                var langCode = lang.substring(0, 2).toLowerCase();
                
                // Check if language is supported, default to English
                return orientationMessages[langCode] ? langCode : 'en';
            }

            // Get localized message
            function getOrientationMessage(requiredOrientation, isCurrentlyPortrait) {
                var lang = getBrowserLanguage();
                var messages = orientationMessages[lang];
                var normalizedRequired = requiredOrientation.toLowerCase();
                
                if (normalizedRequired === "portrait" && !isCurrentlyPortrait) {
                    // Need to rotate to Portrait
                    return messages.portrait;
                } else if (normalizedRequired === "landscape" && isCurrentlyPortrait) {
                    // Need to rotate to Landscape
                    return messages.landscape;
                }
                return '';
            }

            var canvas = document.querySelector("#unity-canvas");
            var progressBar = document.querySelector("#progress-bar");
            var gameContainer = document.querySelector("#gameContainer");
            var orientationWarning = document.querySelector("#orientation-warning");
            var config = {
                dataUrl: "Build/WaveRoad3D_V47.data.unityweb",
                frameworkUrl: "Build/WaveRoad3D_V47.framework.js.unityweb",
                codeUrl: "Build/WaveRoad3D_V47.wasm.unityweb",
                streamingAssetsUrl: "StreamingAssets",
                companyName: "GameVGames",
                productName: "Wave Road 3D",
                productVersion: "0.1.0",
            };
            var scaleToFit;
            try {
                scaleToFit = !!JSON.parse("");
            } catch (e) {
                scaleToFit = true;
            }

            function progressHandler(progress) {
                var percent = Math.round(progress * 100);
                var progressBar = document.querySelector("#progress-bar");
                var loadingOut = document.querySelector(".loadingOut");
                var logo = document.querySelector(".centered");
                
                // Update progress bar width with smooth transition
                if (progressBar) {
                    progressBar.style.width = percent + '%';
                }
                
                console.log('Loading progress:', percent + '%');
                
                if (progress >= 1) {
                    // Game is fully loaded, hide loading elements with animation
                    console.log('Loading complete!');
                    setTimeout(function() {
                        if (loadingOut) loadingOut.style.opacity = '0';
                        if (logo) logo.style.opacity = '0';
                    }, 500);
                    
                    setTimeout(function() {
                        if (loadingOut) loadingOut.style.display = 'none';
                        if (logo) logo.style.display = 'none';
                    }, 1000);
                }
            }

            function onResize() {
                var container = canvas.parentElement;
                var w;
                var h;

                if (scaleToFit) {
                    w = window.innerWidth;
                    h = window.innerHeight;

                    var r = 600 / 960;

                    if (w * r > window.innerHeight) {
                        w = Math.min(w, Math.ceil(h / r));
                    }
                    h = Math.floor(w * r);
                } else {
                    w = 960;
                    h = 600;
                }

                container.style.width = canvas.style.width = w + "px";
                container.style.height = canvas.style.height = h + "px";
                container.style.top = Math.floor((window.innerHeight - h) / 2) + "px";
                container.style.left = Math.floor((window.innerWidth - w) / 2) + "px";
            }
 function isMobile() {
                return /Mobi|Android/i.test(navigator.userAgent);
            }
           function checkOrientation(requiredOrientation) {
             if (!isMobile()) {
                    // Eğer cihaz mobil değilse, hiçbir şey yapma.
                    return;
                }
                if (!requiredOrientation) {
                    console.log('No required orientation specified, hiding warning');
                    orientationWarning.classList.remove('show');
                    gameContainer.style.display = 'block';
                    return;
                }
                
                var orientationText = document.querySelector('.orientation-text');
                var isCurrentlyPortrait = window.innerHeight > window.innerWidth;
                var currentLang = getBrowserLanguage();
                
                // Normalize orientation string (case insensitive)
                var normalizedRequired = requiredOrientation.toLowerCase();
                
                // Debug info
                console.log('=== Orientation Check ===');
                console.log('Required Orientation:', requiredOrientation, '(normalized:', normalizedRequired + ')');
                console.log('Window dimensions:', window.innerWidth, 'x', window.innerHeight);
                console.log('Is currently portrait:', isCurrentlyPortrait);
                
                var needsWarning = false;
                
                // Check if device orientation matches required orientation
                if (normalizedRequired === "portrait" && !isCurrentlyPortrait) {
                    // Game requires Portrait but device is in Landscape
                    needsWarning = true;
                    console.log('✗ Warning: Game needs Portrait, device is Landscape');
                } else if (normalizedRequired === "landscape" && isCurrentlyPortrait) {
                    // Game requires Landscape but device is in Portrait  
                    needsWarning = true;
                    console.log('✗ Warning: Game needs Landscape, device is Portrait');
                } else {
                    console.log('✓ Orientation is correct, no warning needed');
                }
                
                console.log('Show warning:', needsWarning);
                console.log('========================');
                
                if (needsWarning) {
                    orientationWarning.classList.add('show');
                    gameContainer.style.display = 'none';
                    if (orientationText) {
                        orientationText.textContent = getOrientationMessage(requiredOrientation, isCurrentlyPortrait);
                        // Set RTL for Arabic
                        if (currentLang === 'ar') {
                            orientationText.setAttribute('dir', 'rtl');
                        } else {
                            orientationText.removeAttribute('dir');
                        }
                    }
                } else {
                    // Orientation is correct, hide warning
                    orientationWarning.classList.remove('show');
                    gameContainer.style.display = 'block';
                }
            }

            // Global variable to store current orientation setting
            var currentOrientationSetting = null;

            function loadTemplateConfig() {
              if (!isMobile()) {
                    // Eğer cihaz mobil değilse, hiçbir şey yapma.
                    return;
                }
                var request = new XMLHttpRequest();
                request.open('GET', 'TemplateData/Orientation/template.json', true);
                request.onreadystatechange = function() {
                    if (request.readyState === 4) {
                        if (request.status === 200) {
                            try {
                                var config = JSON.parse(request.responseText);
                                console.log('Template config loaded:', config);
                                var orientationOption = config.customOptions.find(option => option.name === "orientation");
                                if (orientationOption) {
                                    currentOrientationSetting = orientationOption.default;
                                    console.log('Orientation setting from template:', currentOrientationSetting);
                                    checkOrientation(currentOrientationSetting);
                                } else {
                                    console.log('No orientation option found in template');
                                }
                            } catch (e) {
                                console.error('Error parsing template.json:', e);
                            }
                        } else {
                            console.error('Failed to load template.json:', request.status);
                            // Fallback: hide orientation warning if template fails to load
                            orientationWarning.classList.remove('show');
                            gameContainer.style.display = 'block';
                        }
                    }
                };
                request.send();
            }

            // Function to check orientation on window resize
            function onOrientationChange() {
                if (currentOrientationSetting) {
                    checkOrientation(currentOrientationSetting);
                }
            }

            createUnityInstance(canvas, config, progressHandler).then(function(instance) {
                canvas = instance.Module.canvas;
                myGameInstance = instance;
                onResize();
            });

            window.addEventListener('resize', function() {
                onResize();
                onOrientationChange();
            });

            // Also listen for orientation change events
            window.addEventListener('orientationchange', function() {
                setTimeout(function() {
                    onOrientationChange();
                }, 100); // Small delay to ensure orientation change is complete
            });

            loadTemplateConfig();
        </script>

        <!--RHM API-->
		<script type="text/javascript" src="js/rhmApi.js"></script>
    </div>
</body>

</html>
